# Hyprland User Preferences
# See: https://wiki.hyprland.org/Configuring

########################################
#  INPUT SETTINGS
########################################
input {
    # kb_layout = us
    # follow_mouse = 1
    # sensitivity = 0
    # force_no_accel = 0
    # accel_profile = flat 
    # numlock_by_default = true

    touchpad {
        natural_scroll = no
    }
}

########################################
#  GESTURES
########################################
gestures {
    # workspace_swipe = true
    # workspace_swipe_fingers = 3
}

########################################
#  GENERAL SETTINGS
########################################
general {
    border_size = 0
}

decoration:blur {
    enabled = false
}

decoration {
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0
}

misc {
    enable_swallow = true
}

xwayland {
    use_nearest_neighbor = false
}

########################################
#  ENVIRONMENT VARIABLES
########################################
env = HYPRCURSOR_THEME,Nordzy
env = HYPRCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = ELECTRON_OZONE_PLATFORM_HINT,auto

########################################
#  EXEC-ONCE / STARTUP APPLICATIONS
########################################
exec-once = mpvpaper -o "loop --no-audio --vo=gpu-next" '*' "/home/autometalogolex/Documents/Cosmere Star Chart.mp4"
exec-once = hyprctl reload
exec-once = hyprpm reload
exec-once = hyprctl setcursor Nordzy-hyprcursors-catppuccin-frappe-dark 23
exec-once = ~/.config/hypr/scripts/hyprpanel.sh
exec-once = nvidia-modprobe
exec-once = systemctl --user start hyprpolkitagent
exec-once = sleep 5 & pkill dunst

# Startup apps
exec-once = discord
exec-once = subl
exec-once = nautilus
exec-once = floorp
exec-once = steam
exec-once = flatpak run com.spotify.Client
exec-once = kitty
exec-once = thunderbird
exec-once = sunshine
# exec-once = gamemode.sh  # currently commented

########################################
#  WINDOW RULES / WORKSPACES
########################################

# Default
windowrulev2 = noborder, class:.*

# Special workspace: Games
windowrulev2 = workspace special:games, class:^(steam_app_.*)$
windowrulev2 = workspace special:games, class:^(Minecraft|minecraft)$, title:^(Minecraft)(.*)$
windowrulev2 = workspace special:games, initialTitle:^(Minecraft)(.*)$
windowrulev2 = fullscreen, class:^(steam_app_.*)$
windowrulev2 = noborder, class:^(steam_app_.*)$
windowrulev2 = float, title:^(Console window for .+ — Prism Launcher 9\.4)$
windowrulev2 = float, title:^(Download mods — Prism Launcher.*)$
windowrulev2 = noborder, title:^(Download mods — Prism Launcher.*)$
windowrulev2 = move 0 0, title:^(Download mods — Prism Launcher.*)$
windowrulev2 = size 1920 1000, title:^(Download mods — Prism Launcher.*)$
windowrulev2 = workspacesilent special:games, class:^(steam)$
windowrulev2 = workspacesilent special:games, class:^(steamwebhelper)$

# Workspace 1
windowrulev2 = workspace 1, class:^(kitty)$
windowrulev2 = workspace 1, class:^(floorp)$
windowrulev2 = move 0 0, class:^(floorp)$
windowrulev2 = move 50% 0, class:^(kitty)$
windowrulev2 = size 50% 100%, class:^(floorp)$
windowrulev2 = size 50% 100%, class:^(kitty)$

# Workspace 2
windowrulev2 = workspace 2, class:^(Spotify)$
windowrulev2 = workspace 2, class:^(discord)$
windowrulev2 = move 0 0, class:^(Spotify)$
windowrulev2 = move 50% 0, class:^(discord)$
windowrulev2 = size 50% 100%, class:^(Spotify)$
windowrulev2 = size 50% 100%, class:^(discord)$

# Workspace 3
windowrulev2 = workspace 3, class:^(org.gnome.Nautilus)$
windowrulev2 = workspace 3, class:^(subl)$
windowrulev2 = move 0 0, class:^(org.gnome.Nautilus)$
windowrulev2 = move 50% 0, class:^(sublime_text)$
windowrulev2 = size 50% 100%, class:^(org.gnome.Nautilus)$
windowrulev2 = size 50% 100%, class:^(sublime_text)$

# Workspace 4
windowrulev2 = workspace 4, class:^(thunderbird)$

# Empty workspace
windowrulev2 = workspace empty, class:^(foundry)$

# Fullscreen overrides
windowrulev2 = fullscreen, class:^(foundry)$

# Quickemu/QEMU VMs
windowrulev2 = float, class:^(qemu-system-x86_64|QEMU)$
windowrulev2 = fullscreen, class:^(qemu-system-x86_64|QEMU)$
windowrulev2 = float, title:^(QEMU)(.*)$
windowrulev2 = fullscreen, title:^(QEMU)(.*)$

# Opacity
windowrulev2 = opacity 1.0, class:.*

########################################
#  LAYER RULES
########################################
layerrule = animation slide top, notifications
layerrule = animation slide top, hyprpanel-notifications  
layerrule = blur, notifications
layerrule = blur, hyprpanel-notifications

########################################
#  PERMISSIONS
########################################
permission = /usr/(bin|local/bin)/hyprpm, plugin, allow
